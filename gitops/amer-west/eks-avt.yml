apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: AvailabilityTarget
metadata:
  name: warroyo-eks
  namespace: default
spec:
   affinity:
      clusterAffinity:
         clusterSelectorTerms:
         - matchExpressions:
            - key: sa
              operator: In
              values: ["warroyo"]
            - key: cloud
              ooperator: In
              values: ["true"]